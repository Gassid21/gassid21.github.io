            <table id="tierListTable">
                <thead>
                    <tr>
                        <th class="first"></th> <!-- Colonne vide pour les rangs -->

                        <th>COUNTER PICK</th>
                        <th>NORMAL</th>
                    </tr>

                    <td class="droppable-cell"></td>
                </tr>
                <tr>
                    <td class="rank splus">S+</td>
                    <td class="droppable-cell"></td>
                    <td class="droppable-cell"></td>
                    <td class="droppable-cell"></td>
                </tr>
                <tr>
                    <td class="rank s-">S-</td>
                    <td class="droppable-cell"></td>
                    <td class="droppable-cell"></td>
                    <td class="droppable-cell"></td>
                </tr>
                <tr>
                    <td class="rank a">A</td>
                    <td class="droppable-cell"></td>
                    <td class="droppable-cell"></td>
                    <td class="droppable-cell"></td>
                    </tr>
                    <tr>
                    <td class="rank b">B</td>
                    <td class="droppable-cell"></td>
                    <td class="droppable-cell"></td>
                    <td class="droppable-cell"></td>
                    </tr>
                    <tr>
                    <td class="rank c">C</td>
                    <td class="droppable-cell"></td>
                    <td class="droppable-cell"></td>
                    <td class="droppable-cell"></td>
                    </tr>
                    <tr>
                    <td class="rank xd">XD</td>
                    <td class="droppable-cell"></td>
                    <td class="droppable-cell"></td>
                    <td class="droppable-cell"></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
